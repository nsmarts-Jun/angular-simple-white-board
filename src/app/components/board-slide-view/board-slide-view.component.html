<!-- Thumbnail -->
<button mat-raised-button style="width: 100%;" (click)="addPage()">
  <mat-icon>add_circle_outline</mat-icon> Add Page </button>

  <button mat-raised-button style="width: 100%; margin-top : 5px" (click)="deletePage()">
    <mat-icon>remove_circle_outline</mat-icon> Delete Page </button>

<div class="thumbnail-container">
  <div class="thumb-item" *ngFor="let thumb of thumbArray; let i = index" (click)="clickThumb(i+1)">

    <!-- thumbnail 판서 canvas -->
    <canvas #thumbCanvas  class="thumbCanvas" width="{{thumb.width}}" height="{{thumb.height}}">
    </canvas>

    <div class="page-number">
      <span>{{i+1}}</span>
    </div>
    <div class="thumb-window-container" *ngIf="currentPage === i+1">
      <div #thumbWindow id="thumb-window" [ngStyle]="{'width':thumbWindowSize.width, 'height':thumbWindowSize.height}">
      </div>
    </div>
  </div>
</div>
